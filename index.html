<!DOCTYPE html>
<html>
    <head>
        <title>Sparks</title>
        <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/screen.css" />
        <link rel="stylesheet" href="css/ui-vader/jquery-ui-1.10.3.custom.min.css" />
        <link rel="stylesheet" href="css/codemirror.css" />
        <link rel="stylesheet" href="css/monokai.css" />
    </head>
    <body>
        <div id="canvas-container">
            <div id="columns"></div>
            <iframe name="canvas" src="canvas.html" id="canvas">
                
            </iframe>
        </div>

        <div id="menu">
            <div id="elements">
                <i id="btn-add-grid" title="Grid" class="fa fa-columns"></i>
                <i id="btn-add-container" title="Container" class="fa fa-square-o"></i>
                <i id="btn-add-div" title="Div" class="fa fa-square"></i>
                <i id="btn-add-image" title="Image" class="fa fa-picture-o"></i>
                <i id="btn-add-text" title="Text" class="fa fa-font"></i>
            </div>

            <div class="menu-box">
                <ul>
                    <li id="properties" class="active">Properties</li>
                    <li id="css">CSS</li>
                </ul>

                <div class="prop-container" tab-id="properties">
                    <div class="properties" id="properties-container">
                    </div>
                </div>

                <div class="prop-container" tab-id="css">
                    <div class="properties" id="css-container">
                        <textarea id="css-textarea"></textarea>
                    </div>
                </div>
            </div>

            <div class="menu-box">
                <button id="btn-undo">Undo</button>
            </div>


            <div class="menu-box">
                <ul>
                    <li id="properties" class="active">Library</li>
                </ul>

                <div>

                </div>
            </div>
        </div>

        <div class="clear"></div>

        <div id="status">
            <p>Up and running!</p>
        </div>


        <script type="text/javascript" data-main="js/app.js" src="js/require.js"></script>
    </body>
</html>
